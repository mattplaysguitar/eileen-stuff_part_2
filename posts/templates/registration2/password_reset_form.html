<!--templates/registration/reset-form.html-->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
<h2>Forgot your password?</h2>
<p>Enter your email address below, and we"ll email instructions</p>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Send me instructions!" id=""><br>
</form>
<h5 class="pt-5">Log in <a href="{% url 'login' %}"> Here</a></h5>
{% endblock content %}
